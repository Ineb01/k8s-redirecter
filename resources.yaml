apiVersion: v1
kind: Namespace
metadata:
  name: hello-static

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-map
  namespace: hello-static
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head>
        <link rel="icon" type="image/webp" href="favicon.png"  />
      </head>
      <body>
        <h1>Hello from the Cloud</h1>
        <p>How are you doing?</p>
        <script>
          const queryDict = {};
          location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]})
          document.querySelector("h1").innerText=`Hello ${queryDict["name"]} from the Cloud`;
        </script>
      </body>
    </html>
  redirect.html: |
    <!DOCTYPE html>
    <html>
      <meta http-equiv="refresh" content="0; url=https://google.com/" />
    </html>
binaryData:
  favicon.png: |
    
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: hello-static
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:    
      restartPolicy: Always
      containers:
      - image: nginx:stable-alpine
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: index-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: index-volume
        configMap:
          name: config-map

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx-svc
  namespace: hello-static
spec:
  ports:
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    app: nginx

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
  namespace: hello-static
spec:
  ingressClassName: nginx
  rules:
  - host: "hellostatic.cluster.dphx.eu"
    http:
      paths:
        - path: /outpost.goauthentik.io
          pathType: Prefix
          backend:
            service:
              name: ak-outpost-authentik-embedded-outpost
              port:
                number: 9000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: hello-static
  annotations:
  # This should be the in-cluster DNS name for the authentik outpost service
  # as when the external URL is specified here, nginx will overwrite some crucial headers
  nginx.ingress.kubernetes.io/auth-url: |-
    http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
  # If you're using domain-level auth, use the authentication URL instead of the application URL
  nginx.ingress.kubernetes.io/auth-signin: |-
    https://hellostatic.cluster.dphx.eu/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
  nginx.ingress.kubernetes.io/auth-response-headers: |-
    Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
  nginx.ingress.kubernetes.io/auth-snippet: |
    proxy_set_header X-Forwarded-Host $http_host;


spec:
  ingressClassName: nginx
  rules:
  - host: "hellostatic.cluster.dphx.eu"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: nginx-svc
              port:
                number: 80
